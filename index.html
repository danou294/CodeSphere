<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Favicons multiples pour meilleure compatibilité -->
    <link rel="icon" href="/favicon.svg" type="image/svg+xml" />
    <link rel="icon" href="/favicon-16x16.png" type="image/png" sizes="16x16" />
    <link rel="apple-touch-icon" href="/favicon.svg" />
    <!-- <link rel="manifest" href="/site.webmanifest" /> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="Content-Security-Policy"
      content="
        default-src 'self';
        script-src 'self' 'unsafe-inline' 'unsafe-eval' https://js.stripe.com https://*.stripe.com https://www.gstatic.com https://www.googleapis.com;
        style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
        font-src 'self' https://fonts.gstatic.com https://use.fontawesome.com data:;
        img-src 'self' data: blob:;
        connect-src 'self' http://localhost:8000 https://api.openai.com https://js.stripe.com https://*.stripe.com https://*.googleapis.com https://firestore.googleapis.com https://identitytoolkit.googleapis.com https://securetoken.googleapis.com;
        frame-src 'self' https://js.stripe.com https://*.stripe.com https://codesphere-77591.firebaseapp.com https://*.firebaseapp.com https://accounts.google.com;
        frame-ancestors 'self';
      "
    />
    <meta http-equiv="Cross-Origin-Opener-Policy" content="same-origin-allow-popups" />
    <meta http-equiv="Cross-Origin-Embedder-Policy" content="unsafe-none" />
    <title>CodeSphere</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    
    <!-- Script de diagnostic CSP -->
    <script>
      // Écouter les erreurs CSP
      window.addEventListener('error', function(e) {
        if (e.message && e.message.includes('Content Security Policy')) {
          console.error('🚨 ERREUR CSP DÉTECTÉE:', e.message);
          console.error('📍 URL bloquée:', e.filename || 'URL non disponible');
          console.error('🔍 Type de ressource:', e.target ? e.target.tagName : 'Script');
        }
      });
      
      // Écouter les erreurs de chargement de ressources
      window.addEventListener('securitypolicyviolation', function(e) {
        console.error('🚨 VIOLATION CSP DÉTECTÉE:');
        console.error('📍 Directive:', e.violatedDirective);
        console.error('📍 URL bloquée:', e.blockedURI);
        console.error('📍 Type de ressource:', e.disposition);
        console.error('📍 Document:', e.documentURI);
      });
      
      console.log('🔍 Script de diagnostic CSP chargé');
    </script>
  </body>
</html>
